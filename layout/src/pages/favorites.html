<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;700&display=swap" rel="stylesheet"></head>
<body class="body home">
    <header class="header">
        <section class="main__home">
            <a class="header__url" href="home.html">
                <figure class="logo__figure">
                    <img class="header__img favourites__img" src="../../img/heart-solid.svg" alt="favourites">
                </figure>
            </a>
            <div class="info__header">
                <h1 class="info__tag home__text">Favorites</h1>
                <p class="info__tag username__text">Sergio Mancilla</p>
            </div>
        </section>
        <section class="other-pages__home">
            <a class="header__url" href="home.html">
                <figure class="other-pages__figure favourites__figure">
                    <img class="header__img favourites__img" src="../../img/house-solid.svg" alt="favourites">
                </figure>
            </a>
            <a class="header__url" href="landing.html">
                <figure class="other-pages__figure sign-out__figure">
                    <img class="header__img home__img" src="../../img/arrow-right-from-bracket-solid.svg" alt="go to home">
                </figure>
            </a>
        </section>
    </header>
    <main class="main-section__home">
        <h2 class="playlist__name">Name of the playlist</h2>
        <section class="songs-list__section" id="songs-list__section">
            <article class="song-list__item favorite">
                <div class="song-list__item__component">
                    <figure class="song__figure">
                        <img class="song__img" src="../../img/album-image.png" alt="album image">
                    </figure>
                    <div class="song-info">
                        <h3 class="song__name">Song name</h3>
                        <div class="additional-info">
                            <p class="additional__detail song__artist">Artist</p>
                            <span class="additional__detail song__info-separator">|</span>
                            <p class="additional__detail song__album">Album</p>
                        </div>
                    </div>
                </div>
                <div class="song-list__item__component">
                    <figure class="fav-action__figure favorite">
                        <svg class="fav-action__img favorite favorite__fill" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#207E3F"><path class="svg__path" d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/></svg>
                     </figure>
                </div>
            </article>
        </section>
    </main>
    <script src="favorites.js"></script>
</body>
</html>
