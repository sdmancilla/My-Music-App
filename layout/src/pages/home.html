<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;700&display=swap" rel="stylesheet"></head>
<body class="body home">
    <header class="header">
        <section class="main__home">
            <a class="header__url" href="home.html">
                <figure class="logo__figure">
                    <svg class="spotify-img__header" viewBox="0 0 496 512" fill="white"><path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/></svg>
                </figure>
            </a>
            <div class="info__header">
                <h1 class="info__tag home__text">Home</h1>
                <p class="info__tag username__text">Sergio Mancilla</p>
            </div>
        </section>
        <section class="other-pages__home">
            <a class="header__url" href="favorites.html">
                <figure class="other-pages__figure favourites__figure">
                    <img class="header__img favourites__img" src="../../img/heart-solid.svg" alt="favourites">
                </figure>
            </a>
            <a class="header__url" href="landing.html">
                <figure class="other-pages__figure sign-out__figure">
                        <img class="header__img sign-out__img" src="../../img/arrow-right-from-bracket-solid.svg" alt="sign out">
                </figure>
            </a>
        </section>
    </header>
    <main class="main-section__home">
        <h2 class="playlist__name">Name of the playlist</h2>
        <section class="songs-list__section" id="songs-list__section">
            <article class="song-list__item">
                <div class="song-list__item__component">
                    <figure class="song__figure">
                        <img class="song__img" src="../../img/album-image.png" alt="album image">
                    </figure>
                    <div class="song-info">
                        <h3 class="song__name">Song name</h3>
                        <div class="additional-info">
                            <p class="additional__detail song__artist">Artist</p>
                            <span class="additional__detail song__info-separator">|</span>
                            <p class="additional__detail song__album">Album</p>
                        </div>
                    </div>
                </div>
                <!-- a or button -->
                <div class="song-list__item__component">
                    <figure class="fav-action__figure">
                        <svg class="fav-action__img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#207E3F">
                            <a class="fav-action__link" xlink:href="#">
                                <path class="svg__path" d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
                            </a>
                        </svg>
                    </figure>
                </div>
            </article>
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
